<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Order summary</title>
  <link rel="icon" type="image/x-icon" href="./favicon-32x32.png" >
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="box-1">
        <img src="illustration-hero.svg" width="100%" height="160px" alt="Hero">
      </div>
      <div class="box-2">
        <div class="content">
        <h1>Order Summary</h1>
        <p class="para">You can now listen to millions of songs audiobooks and podcasts on any device anywhere you like!</p>
      </div>
      </div>
      <div class="box-3">
        <div class="box-4">
        <img src="icon-music.svg" width="40px" height="40px">
      </div>
      <div class="box-5">
        <b>Annual Plan</b>
      </br>
        <p1 style="color: hsl(224, 23%, 55%);">$59.99/year</p1>
      </div>
      <div class="link">
        <a href="#">Change</a>
      </div>
      </div>
      <div>
      <button class="btn" value="Proceed to Payment">Proceed to Payment</button>
      </div>
      <div class="lower-bar">
        <p>Cancel Order</p>
      </div>
      </div>
  </div>
  </body>
</html>
